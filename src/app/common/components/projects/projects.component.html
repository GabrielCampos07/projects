<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-md-6">
      <input
        type="text"
        class="form-control"
        placeholder="Search by company"
        [(ngModel)]="companyFilter"
        (ngModelChange)="filterProjects()"
      />
    </div>
    <div class="col-md-6">
      <input
        type="text"
        class="form-control"
        placeholder="Search by project"
        [(ngModel)]="projectFilter"
        (ngModelChange)="filterProjects()"
      />
    </div>
  </div>

  <div *ngFor="let company of filteredCompanies" class="mb-5">
    <div class="d-flex align-items-center mb-3">
      <img [src]="company.imageUrl | assetUrl" class="company-logo mr-3" alt="{{ company.name }}" />
      <h2>{{ company.name }} <small class="text-muted">({{ company.location }})</small></h2>
    </div>
    <div class="row">
      <div class="col-md-6" *ngFor="let project of getCompanyProjects(company.id)">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text">{{ project.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
